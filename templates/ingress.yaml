apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: {{.Release.Namespace}} 
  #annotations:
    #nginx.org/rewrites: "serviceName=spring-petclinic-frontend-service rewrite=/petclinic/"
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "app.spring_petclinic_frontend.name" .}}-service 
            port:
              number: 8080
      - path: /petclinic/
        pathType: Prefix
        backend:
          service:
            name: {{ template "app.spring_petclinic_rest.name" .}}-service
            port:
              number: 9966
  tls:
  - hosts:
    - {{ .Values.ingress.tls_host }}
    secretName: petclinic-cert